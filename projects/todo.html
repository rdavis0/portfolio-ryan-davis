<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <script src="../js/common.js"></script>
    <script src="./main.js" type="module"></script>
    <title>Todo</title>
</head>
<body>
    <main>
        <h1>Todos</h1>
        <div class='todo-section'>
            <div class='todo-toolbar'>
                <span id='task-counter'></span>
                <ul class='filter'>
                    <li id='filter-all' class='selected-filter'>All</li>
                    <li id='filter-active'>Active</li>
                    <li id='filter-complete'>Complete</li>
                </ul>
            </div>
            <ol class='todo-list' id='todo-list'></ol>
        </div>
        <div class='add-todo'>
            <input type="text" name="todoInput" id="todoInput" aria-label='input task'>
            <i id='addButton' class="fas fa-plus-square add-button" aria-label="add task button"></i>
        </div>
    </main>
</body>
</html>
