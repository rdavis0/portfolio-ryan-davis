<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="description" content="Simple and intuitive League of Legends Build Calculator. Mobile friendly!">
    <meta name="theme-color" content="#205169">
    <title>LoL Build Calc</title>
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="../stylesheets/normalize.css">
    <link rel="stylesheet" href="./lbc-styles.css">
    <script src="../js/common.js" defer></script>
    <script src='./main.js' type='module'></script>
</head>

<body>
    <header>
        <i class="fas fa-calculator fa-2x site-logo"></i>
        <div class='site-title'>LoL Build Calc</div>
    </header>
    <main class='champ-select-view'>

        <div id='champ-select-view'>
            <div class='intro' id='intro'>
                <h1>Welcome to<br>LoL Build Calc</h1>
                <p>Choose a champion to get started.</p>
            </div>
            <div class='champ-list grid-list loading' id='champList'>
                <div class='loading-animation-container'>
                    <div class="morphing-circle"></div>
                </div>
                <p>Loading champion list...</p>
            </div>
        </div>

        <div id='build-view-container' class='start-hidden'>
            <div class="build-view-header">
                <div class='build-view-champ-image-wrapper'>
                    <img id='build-view-champ-img' src='./assets/image-not-found.webp' alt='not found'>
                    <div class="edit-champ-button desktop" aria-label='Edit champion'>
                        <i class="fas fa-edit"></i>
                    </div>
                </div>
                <div class="champ-name" id='champ-name'></div>
                <div class="edit-champ-button mobile" aria-label='Edit champion'>
                    <i class="fas fa-edit"></i>
                </div>
            </div>
            <label>Level
                <select id='champ-level'>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                </select>
            </label>

            <div class='item-belt' id='item-belt'>
                <div class='build-item' id='buildItem0' data-belt-position='0' aria-label='Add item'>
                    <i class="fas fa-plus-circle fa-2x add-item-button" title='Add item'></i>
                </div>
                <div class='build-item' id='buildItem1' data-belt-position='1' aria-label='Add item'>
                    <i class="fas fa-plus-circle fa-2x add-item-button" title='Add item'></i>
                </div>
                <div class='build-item' id='buildItem2' data-belt-position='2' aria-label='Add item'>
                    <i class="fas fa-plus-circle fa-2x add-item-button" title='Add item'></i>
                </div>
                <div class='build-item' id='buildItem3' data-belt-position='3' aria-label='Add item'>
                    <i class="fas fa-plus-circle fa-2x add-item-button" title='Add item'></i>
                </div>
                <div class='build-item' id='buildItem4' data-belt-position='4' aria-label='Add item'>
                    <i class="fas fa-plus-circle fa-2x add-item-button" title='Add item'></i>
                </div>
                <div class='build-item' id='buildItem5' data-belt-position='5' aria-label='Add item'>
                    <i class="fas fa-plus-circle fa-2x add-item-button" title='Add item'></i>
                </div>
            </div>

            <div id='item-select-view' class='item-select-view start-hidden'>
                <div class='item-list grid-list' id='item-list'></div>
            </div>

            <div class='build-stats-display' id='build-stats-display'></div>
        </div>
    </main>
</body>
